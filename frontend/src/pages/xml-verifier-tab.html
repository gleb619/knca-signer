<!-- XML Verifier Tab -->
<div class="max-w-7xl mx-auto" x-data="xmlVerifierTab" x-init="initXmlVerifier"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-end="opacity-100 transform translate-x-0"
     x-transition:enter-start="opacity-0 transform translate-x-4"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-end="opacity-0 transform -translate-x-4"
     x-transition:leave-start="opacity-100 transform translate-x-0">
    <div @verify-signature.window="handleSignatureVerify($event.detail)" class="flex flex-col lg:flex-row gap-6" x-cloak
         x-show="activeTab === 'xml-verifier'">
        <!-- Sidebar -->
        <div class="w-full lg:w-1/4">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h4 class="text-base font-semibold mb-3 text-gray-700" x-text="translate('verifyMethod')"></h4>
                <button :class="activeSubTab === 'server-sign' ? 'bg-blue-300 text-blue-800' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                        @click="activeSubTab = 'server-sign'"
                        class="w-full py-3 px-4 mb-2 rounded-lg font-medium transition-colors duration-200"
                        x-text="translate('serverSignMethod')">
                </button>
                <button :class="activeSubTab === 'xml' ? 'bg-blue-300 text-blue-800' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                        @click="activeSubTab = 'xml'"
                        class="w-full py-3 px-4 mb-2 rounded-lg font-medium transition-colors duration-200"
                        x-text="translate('serverVerifyMethod')">
                </button>

                <!-- Help Section -->
                <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                    <h5 class="text-sm font-medium text-blue-700 mb-2" x-text="translate('howItWorks')"></h5>
                    <p class="text-xs text-blue-600" x-show="activeSubTab === 'server-sign'"
                       x-text="translate('serverSignHelp')">
                    </p>
                    <p class="text-xs text-blue-600" x-show="activeSubTab === 'xml'"
                       x-text="translate('serverVerifyHelp')">
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <template x-if="activeSubTab === 'server-sign'">
            <div class="w-full lg:w-3/4">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h4 class="text-base font-semibold mb-4 text-gray-700">Server-Side XML Signing</h4>
                    <div class="text-sm text-gray-600 mb-4">
                        This feature allows signing XML documents using server-side certificates.
                        (Feature coming soon - contact administrator for access)
                    </div>
                </div>
            </div>
        </template>
        <template x-if="activeSubTab === 'xml'">
            <div class="w-full lg:w-3/4">
                <!-- Header -->
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <h3 class="text-xl font-bold text-gray-700 mb-2" x-text="translate('verifyMethod')"></h3>
                    <p class="text-sm text-gray-600" x-text="translate('verifyMethodHelp')"></p>
                </div>

                <!-- Verification Options Section -->
                <details class="bg-white rounded-lg shadow-sm" open>
                    <summary
                            class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-6 h-6 bg-purple-100 rounded-full flex items-center justify-center">
                                <svg class="w-3 h-3 text-purple-500" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-base font-semibold text-gray-700"
                                    x-text="translate('verificationOptions')"></h4>
                                <p class="text-sm text-gray-600" x-text="translate('verifyMethodHelp')"></p>
                            </div>
                        </div>
                        <svg class="w-4 h-4 text-gray-400 transform transition-transform duration-200" fill="none"
                             stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"></path>
                        </svg>
                    </summary>
                    <div class="px-4 pb-4 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-3 gap-x-6 space-y-4">
                            <div class="flex flex-col md:col-span-2">
                                <label class="flex items-center space-x-2" for="checkKalkanProvider">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkKalkanProvider"
                                           type="checkbox"
                                           x-model="validationConfig.checkKalkanProvider">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkKalkanProvider')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkKalkanProviderHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkTime">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkTime" type="checkbox"
                                           x-model="validationConfig.checkTime">
                                    <span class="text-sm text-gray-700" x-text="translate('checkTimestamp')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkTimestampHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkData">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                           id="checkData" type="checkbox"
                                           x-model="validationConfig.checkData">
                                    <span class="text-sm text-gray-700" x-text="translate('checkDataIntegrity')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkDataIntegrityHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkIinInCert">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkIinInCert" type="checkbox"
                                           x-model="validationConfig.checkIinInCert">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkIinCertificate')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkIinCertificateHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkIinInSign">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkIinInSign" type="checkbox"
                                           x-model="validationConfig.checkIinInSign">
                                    <span class="text-sm text-gray-700" x-text="translate('checkIinSignature')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkIinSignatureHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkBinInCert">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkBinInCert" type="checkbox"
                                           x-model="validationConfig.checkBinInCert">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkBinCertificate')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkBinCertificateHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkBinInSign">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkBinInSign" type="checkbox"
                                           x-model="validationConfig.checkBinInSign">
                                    <span class="text-sm text-gray-700" x-text="translate('checkBinSignature')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkBinSignatureHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkPublicKey">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkPublicKey" type="checkbox"
                                           x-model="validationConfig.checkPublicKey">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkPublicKeyMatch')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkPublicKeyMatchHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkCertificateChain">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                           id="checkCertificateChain"
                                           type="checkbox"
                                           x-model="validationConfig.checkCertificateChain">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkCertificateChain')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1"
                                   x-text="translate('checkCertificateChainHelp')"></p>
                            </div>
                        </div>
                        <div class="py-4" x-cloak x-show="validationConfig.checkPublicKey">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="publicKeyFile"
                                   x-text="translate('publicKeyPemFile')"></label>
                            <input @change="handlePublicKeyFileChange($event)" accept=".pem" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 transition-colors"
                                   id="publicKeyFile"
                                   type="file">
                            <p class="mt-1 text-xs text-gray-300" x-text="translate('uploadPemFileDesc')"></p>
                            <div class="mt-2 text-sm text-gray-600" x-show="publicKeyFileName">
                                <span x-text="translate('selectedFile')"></span> <span class="font-medium"
                                                                                       x-text="publicKeyFileName"></span>
                            </div>
                        </div>
                        <div class="py-4" x-cloak x-show="validationConfig.checkCertificateChain">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="caPemFile"
                                   x-text="translate('caPemFile')"></label>
                            <input @change="handleCaPemFileChange($event)" accept=".pem,.cer,.crt" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 transition-colors"
                                   id="caPemFile"
                                   type="file">
                            <p class="mt-1 text-xs text-gray-300" x-text="translate('uploadCaPemFileDesc')"></p>
                            <div class="mt-2 text-sm text-gray-600" x-show="caPemFileName">
                                <span x-text="translate('selectedFile')"></span> <span class="font-medium"
                                                                                       x-text="caPemFileName"></span>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="expectedIin"
                                       x-text="translate('expectedIin')"></label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" id="expectedIin" type="text"
                                       x-bind:placeholder="translate('expectedIin')"
                                       x-model="validationConfig.expectedIin">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="expectedBin"
                                       x-text="translate('expectedBin')"></label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" id="expectedBin" type="text"
                                       x-bind:placeholder="translate('expectedBin')"
                                       x-model="validationConfig.expectedBin">
                            </div>
                        </div>
                    </div>
                </details>

                <!-- Data Input Section -->
                <details class="bg-white rounded-lg shadow-sm" open>
                    <summary
                            class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center">
                                <svg class="w-3 h-3 text-green-500" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-base font-semibold text-gray-700"
                                    x-text="translate('xmlContentToVerify')"></h4>
                                <p class="text-sm text-gray-600" x-text="translate('xmlContentDesc')"></p>
                            </div>
                        </div>
                        <svg class="w-4 h-4 text-gray-400 transform transition-transform duration-200" fill="none"
                             stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"></path>
                        </svg>
                    </summary>
                    <div class="px-4 pb-4 space-y-4">
                        <div class="flex space-x-2">
                            <button @click="xmlContent = xmlContentSample; isArray = false; decode = false"
                                    class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors"
                                    type="button"
                                    x-text="translate('loadXMLExample')">
                            </button>
                            <button @click="xmlContent = xmlContentBase64; isArray = false; decode = true"
                                    class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors"
                                    type="button"
                                    x-text="translate('loadBase64Example')">
                            </button>
                        </div>
                        <textarea
                                class="w-full h-64 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 resize-vertical font-mono text-sm"
                                id="xmlContent"
                                x-bind:placeholder="translate('xmlContentPlaceholder')"
                                x-model="xmlContent">
                        </textarea>
                    </div>
                </details>

                <!-- Action Buttons -->
                <div @submit.prevent="validateXml()" class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button :disabled="!xmlContent.trim() || isValidating" @click="validateXml"
                                class="flex-1 flex justify-center items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                type="button">
                            <template x-if="!isValidating">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                     x-cloak x-show="!isValidating">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </template>
                            <template x-if="isValidating">
                                <svg class="w-4 h-4 mr-2 animate-spin" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24"
                                     x-cloak x-show="isValidating">
                                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </template>
                            <span x-show="!isValidating" x-text="translate('verifyButton')">Verify Signature</span>
                            <span x-show="isValidating" x-text="translate('verifying')">Verifying...</span>
                        </button>
                        <button @click="resetValidation"
                                class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors duration-200"
                                type="button" x-text="translate('reset')">
                            Reset Form
                        </button>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mt-4" x-cloak x-show="isValidating">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                 style="width: 100%"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">Processing verification...</p>
                    </div>
                </div>

                <!-- Validation Result Section -->
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex items-center justify-between mb-3">
                        <h4 class="text-base font-semibold text-gray-700" x-text="translate('validationResult')">
                            Validation Result</h4>
                        <button @click="copyValidationResult()"
                                class="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors"
                                type="button" x-show="validationResult"
                                x-text="translate('copyResult')">
                            Copy to Clipboard
                        </button>
                    </div>
                    <div class="text-sm text-gray-500" x-show="!validationResult" x-text="translate('xmlContentDesc')">
                        The verification result will appear here after successful validation
                    </div>
                    <div x-show="validationResult" x-transition:enter="transition ease-out duration-300">
                        <div class="flex items-center mb-2">
                            <div :class="validationResult?.valid ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                 class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                                <svg :class="validationResult?.valid ? 'text-green-500' : 'text-red-500'"
                                     class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path clip-rule="evenodd"
                                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                          fill-rule="evenodd"></path>
                                </svg>
                                <span x-text="validationResult?.valid ? translate('valid') : translate('invalid')"></span>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-gray-700" x-text="validationResult?.message"></p>
                        <div class="mt-3 space-y-1" x-show="validationResult?.details">
                            <h6 class="text-sm font-medium text-gray-900" x-text="translate('validationDetails')"></h6>
                            <template :key="key"
                                      x-for="[key, value] in Object.entries(validationResult?.details || {})">
                                <div class="text-xs text-gray-600">
                                    <span class="font-medium" x-text="key"></span>: <span x-text="value"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

            </div>

        </template>
    </div>
</div>
