<!-- XML Verifier Tab -->
<div class="max-w-7xl mx-auto" x-data="xmlVerifierTab" x-init="initXmlVerifier"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-end="opacity-100 transform translate-x-0"
     x-transition:enter-start="opacity-0 transform translate-x-4"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-end="opacity-0 transform -translate-x-4"
     x-transition:leave-start="opacity-100 transform translate-x-0">
    <div @certificate-selected.window="handleCertificateSelection($event.detail)"
         @verify-signature.window="handleSignatureVerify($event.detail)"
         class="flex flex-col lg:flex-row gap-6" x-cloak
         x-show="activeTab === 'xml-verifier'">
        <!-- Sidebar -->
        <div class="w-full lg:w-1/4">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h4 class="text-base font-semibold mb-3 text-gray-700" x-text="translate('verifyMethod')"></h4>
                <button :class="activeSubTab === 'server-sign' ? 'bg-blue-300 text-blue-800' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                        @click="activeSubTab = 'server-sign'"
                        class="w-full py-3 px-4 mb-2 rounded-lg font-medium transition-colors duration-200"
                        x-text="translate('serverSignMethod')">
                </button>
                <button :class="activeSubTab === 'xml' ? 'bg-blue-300 text-blue-800' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                        @click="activeSubTab = 'xml'"
                        class="w-full py-3 px-4 mb-2 rounded-lg font-medium transition-colors duration-200"
                        x-text="translate('serverVerifyMethod')">
                </button>

                <!-- Help Section -->
                <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                    <h5 class="text-sm font-medium text-blue-700 mb-2" x-text="translate('howItWorks')"></h5>
                    <p class="text-xs text-blue-600" x-show="activeSubTab === 'server-sign'"
                       x-html="translate('serverSignHelp')">
                    </p>
                    <p class="text-xs text-blue-600" x-show="activeSubTab === 'xml'"
                       x-html="translate('serverVerifyHelp')">
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <template x-if="activeSubTab === 'server-sign'">
            <div class="w-full lg:w-3/4">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h4 class="text-base font-semibold mb-4 text-gray-700">Server-Side XML Signing</h4>
                    <div class="text-sm text-gray-600 mb-4">
                        This feature allows signing XML documents using server-side certificates.
                        (Feature coming soon - contact administrator for access)
                    </div>
                </div>
            </div>
        </template>
        <template x-if="activeSubTab === 'xml'">
            <div class="w-full lg:w-3/4">
                <!-- Header -->
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <h3 class="text-xl font-bold text-gray-700 mb-2" x-text="translate('verifyMethod')"></h3>
                    <p class="text-sm text-gray-600" x-text="translate('verifyMethodHelp')"></p>
                </div>

                <!-- Verification Options Section -->
                <details class="bg-white rounded-lg shadow-sm" open>
                    <summary
                            class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-6 h-6 bg-purple-100 rounded-full flex items-center justify-center">
                                <svg class="w-3 h-3 text-purple-500" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-base font-semibold text-gray-700"
                                    x-text="translate('verificationOptions')"></h4>
                                <p class="text-sm text-gray-600" x-text="translate('verifyMethodHelp')"></p>
                            </div>
                        </div>
                        <svg class="w-4 h-4 text-gray-400 transform transition-transform duration-200" fill="none"
                             stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"></path>
                        </svg>
                    </summary>

                    <!-- Selected CA Certificate Mini Card -->
                    <div hx-get="src/pages/signer/mini-cards.html"
                         hx-target="this"
                         hx-trigger="load lateLoad"
                         x-data="{}"
                         x-init="setTimeout(() => { htmx.process($el); htmx.trigger($el, 'lateLoad'); }, 400)">
                        <div class="text-center py-5">
                            <div class="animate-pulse">
                                <div class="h-4 bg-gray-300 rounded w-1/4 mx-auto mb-4"></div>
                                <div class="h-4 bg-gray-300 rounded w-1/2 mx-auto"></div>
                            </div>
                            <p class="text-gray-600 mt-4">Loading cert cards...</p>
                        </div>
                    </div>

                    <div class="px-4 pb-4 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-3 gap-x-6 space-y-4">
                            <div class="flex flex-col md:col-span-2">
                                <label class="flex items-center space-x-2" for="checkKncaProvider">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                           id="checkKncaProvider"
                                           type="checkbox"
                                           x-model="validationConfig.checkKncaProvider">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkKncaProvider')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkKncaProviderHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkSignature">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                           id="checkSignature"
                                           type="checkbox"
                                           x-model="validationConfig.checkSignature">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkSignature')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkSignatureHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkIinInCert">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkIinInCert" type="checkbox"
                                           x-model="validationConfig.checkIinInCert">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkIinCertificate')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkIinCertificateHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkBinInCert">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkBinInCert" type="checkbox"
                                           x-model="validationConfig.checkBinInCert">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkBinCertificate')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkBinCertificateHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkPublicKey">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" id="checkPublicKey" type="checkbox"
                                           x-model="validationConfig.checkPublicKey">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkPublicKeyMatch')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1" x-text="translate('checkPublicKeyMatchHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkCertificateChain">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                           id="checkCertificateChain"
                                           type="checkbox"
                                           x-model="validationConfig.checkCertificateChain">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkCertificateChain')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1"
                                   x-text="translate('checkCertificateChainHelp')"></p>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex items-center space-x-2" for="checkExtendedKeyUsage">
                                    <input class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                           id="checkExtendedKeyUsage"
                                           type="checkbox"
                                           x-model="validationConfig.checkExtendedKeyUsage">
                                    <span class="text-sm text-gray-700"
                                          x-text="translate('checkExtendedKeyUsage')"></span>
                                </label>
                                <p class="text-xs text-gray-300 mt-1"
                                   x-text="translate('checkExtendedKeyUsageHelp')"></p>
                            </div>
                        </div>
                        <div class="py-4" x-cloak x-show="validationConfig.checkPublicKey">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="publicKeyFile"
                                   x-text="translate('publicKeyPemFile')"></label>
                            <textarea
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-vertical font-mono text-sm mt-2"
                                    id="publicKeyPemContent" rows="4"
                                    x-bind:placeholder="translate('publicKeyPemContentPlaceholder')"
                                    x-model="validationConfig.publicKey"></textarea>
                            <p class="mt-1 text-xs text-gray-300" x-text="translate('pastePemContentDesc')"></p>
                            <input @change="handlePublicKeyFileChange($event)" accept=".pem" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 transition-colors"
                                   id="publicKeyFile"
                                   type="file">
                        </div>
                        <div class="py-4" x-cloak x-show="validationConfig.checkCertificateChain">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="caPemFile"
                                   x-text="translate('caPemFile')"></label>
                            <textarea
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-vertical font-mono text-sm mt-2"
                                    id="caPemContent"
                                    rows="4"
                                    x-bind:placeholder="translate('publicKeyPemContentPlaceholder')"
                                    x-model="validationConfig.caPem"></textarea>
                            <p class="mt-1 text-xs text-gray-300" x-text="translate('pastePemContentDesc')"></p>
                            <input @change="handleCaPemFileChange($event)" accept=".pem,.cer,.crt" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 transition-colors"
                                   id="caPemFile"
                                   type="file">
                        </div>
                        <div class="py-4" x-cloak x-show="validationConfig.checkExtendedKeyUsage">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="extendedKeyUsageOids"
                                   x-text="translate('extendedKeyUsageOids')"></label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                                   id="extendedKeyUsageOids" type="text"
                                   x-bind:placeholder="translate('extendedKeyUsageOidsPlaceholder')"
                                   x-model="validationConfig.extendedKeyUsageOids">
                            <p class="mt-1 text-xs text-gray-300" x-text="translate('extendedKeyUsageOidsDesc')"></p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div x-show="validationConfig.checkIinInCert">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="expectedIin"
                                       x-text="translate('expectedIin')"></label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" id="expectedIin" type="text"
                                       x-bind:placeholder="translate('expectedIin')"
                                       x-model="validationConfig.expectedIin">
                            </div>
                            <div x-show="validationConfig.checkBinInCert">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="expectedBin"
                                       x-text="translate('expectedBin')"></label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" id="expectedBin" type="text"
                                       x-bind:placeholder="translate('expectedBin')"
                                       x-model="validationConfig.expectedBin">
                            </div>
                        </div>
                    </div>
                </details>

                <!-- Data Input Section -->
                <details class="bg-white rounded-lg shadow-sm" open>
                    <summary
                            class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center">
                                <svg class="w-3 h-3 text-green-500" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-base font-semibold text-gray-700"
                                    x-text="translate('xmlContentToVerify')"></h4>
                                <p class="text-sm text-gray-600" x-text="translate('xmlContentDesc')"></p>
                            </div>
                        </div>
                        <svg class="w-4 h-4 text-gray-400 transform transition-transform duration-200" fill="none"
                             stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"></path>
                        </svg>
                    </summary>
                    <div class="px-4 pb-4 space-y-4">
                        <div class="flex space-x-2">
                            <button @click="xmlContent = xmlContentSample; isArray = false; decode = false"
                                    class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors"
                                    type="button"
                                    x-text="translate('loadXMLExample')">
                            </button>
                            <button @click="xmlContent = xmlContentBase64; isArray = false; decode = true"
                                    class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors hidden"
                                    type="button"
                                    x-text="translate('loadBase64Example')">
                            </button>
                        </div>
                        <textarea
                                class="w-full h-64 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 resize-vertical font-mono text-sm"
                                id="xmlContent"
                                x-bind:placeholder="translate('xmlContentPlaceholder')"
                                x-model="xmlContent">
                        </textarea>
                    </div>
                </details>

                <!-- Action Buttons -->
                <div @submit.prevent="validateXml()" class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button :disabled="!xmlContent?.trim() || isValidating" @click="validateXml"
                                class="flex-1 flex justify-center items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                type="button">
                            <template x-if="!isValidating">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                     x-cloak x-show="!isValidating">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </template>
                            <template x-if="isValidating">
                                <svg class="w-4 h-4 mr-2 animate-spin" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24"
                                     x-cloak x-show="isValidating">
                                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                            </template>
                            <span x-show="!isValidating" x-text="translate('verifyButton')">Verify Signature</span>
                            <span x-show="isValidating" x-text="translate('verifying')">Verifying...</span>
                        </button>
                        <button @click="resetValidation"
                                class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors duration-200"
                                type="button" x-text="translate('reset')">
                            Reset Form
                        </button>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mt-4" x-cloak x-show="isValidating">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                 style="width: 100%"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">Processing verification...</p>
                    </div>
                </div>

                <!-- Validation Result Section -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div :class="validationResult?.valid ? 'bg-green-100' : 'bg-red-100'"
                                 class="w-8 h-8 rounded-full flex items-center justify-center">
                                <svg :class="validationResult?.valid ? 'text-green-600' : 'text-red-600'"
                                     class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <g>
                                        <path d="M12,24c-1.2,0-2.1-1-2.8-1.8c-0.4-0.4-0.8-0.9-1-1c-0.3-0.1-1-0.1-1.5-0.1c-1.1,0.1-2.3,0.1-3.1-0.7s-0.8-2.1-0.7-3.1    c0-0.6,0.1-1.2-0.1-1.5c-0.1-0.3-0.6-0.7-1-1C1,14.1,0,13.2,0,12s1-2.1,1.8-2.8c0.4-0.4,0.9-0.8,1-1c0.1-0.3,0.1-1,0.1-1.5    C2.8,5.6,2.8,4.4,3.6,3.6c0.8-0.8,2.1-0.8,3.1-0.7c0.6,0,1.2,0.1,1.5-0.1c0.3-0.1,0.7-0.6,1-1C9.9,1,10.8,0,12,0s2.1,1,2.8,1.8    c0.4,0.4,0.8,0.9,1,1c0.3,0.1,1,0.1,1.5,0.1c1.1-0.1,2.3-0.1,3.1,0.7c0.8,0.8,0.8,2.1,0.7,3.1c0,0.6-0.1,1.2,0.1,1.5    c0.1,0.3,0.6,0.7,1,1C23,9.9,24,10.8,24,12s-1,2.1-1.8,2.8c-0.4,0.4-0.9,0.8-1,1c-0.1,0.3-0.1,1-0.1,1.5c0.1,1.1,0.1,2.3-0.7,3.1    c-0.8,0.8-2.1,0.8-3.1,0.7c-0.6,0-1.2-0.1-1.5,0.1c-0.3,0.1-0.7,0.6-1,1C14.1,23,13.2,24,12,24z M7.5,19.1c0.5,0,1,0.1,1.5,0.2    c0.7,0.3,1.3,0.9,1.8,1.5c0.4,0.5,1,1.1,1.3,1.1s0.9-0.6,1.3-1.1c0.5-0.6,1.1-1.2,1.8-1.5c0.7-0.3,1.6-0.3,2.4-0.2    c0.6,0,1.4,0.1,1.6-0.1s0.1-1,0.1-1.6c-0.1-0.8-0.1-1.7,0.2-2.4c0.3-0.7,0.9-1.3,1.5-1.8c0.4-0.3,1-0.9,1-1.2s-0.6-0.9-1.1-1.3    c-0.6-0.5-1.2-1.1-1.5-1.8c-0.3-0.7-0.3-1.6-0.2-2.4c0-0.6,0.1-1.4-0.1-1.6c-0.2-0.2-1-0.1-1.6-0.1c-0.8,0.1-1.7,0.1-2.4-0.2    c-0.7-0.3-1.3-0.9-1.8-1.5C12.9,2.6,12.3,2,12,2s-0.9,0.6-1.3,1.1c-0.5,0.6-1.1,1.2-1.8,1.5S7.3,4.9,6.5,4.8    c-0.6,0-1.4-0.1-1.6,0.1c-0.2,0.2-0.1,1-0.1,1.6c0.1,0.8,0.1,1.7-0.2,2.4c-0.3,0.7-0.9,1.3-1.5,1.8C2.6,11.1,2,11.7,2,12    s0.6,0.9,1.1,1.3c0.6,0.5,1.2,1.1,1.5,1.8s0.3,1.6,0.2,2.4c0,0.6-0.1,1.4,0.1,1.6c0.2,0.2,1,0.1,1.6,0.1    C6.8,19.2,7.1,19.1,7.5,19.1z M11,16.4l-3.7-3.7l1.4-1.4l2.3,2.3l5.3-5.3l1.4,1.4L11,16.4z"/>
                                    </g>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-lg font-semibold text-gray-900" x-text="translate('validationResult')">
                                    Validation Result</h4>
                            </div>
                        </div>
                        <button @click="copyValidationResult()"
                                class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors flex items-center space-x-2"
                                type="button" x-show="validationResult">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"></path>
                            </svg>
                            <span x-text="translate('copyResult')"></span>
                        </button>
                    </div>

                    <div class="text-sm text-gray-500 text-center py-8" x-show="!validationResult"
                         x-text="translate('xmlVerificationDesc')">
                        The verification result will appear here after successful validation
                    </div>

                    <div x-show="validationResult" x-transition:enter="transition ease-out duration-300">
                        <!-- Main Status Card -->
                        <div :class="validationResult?.valid ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'"
                             class="border-l-4 p-4 mb-6 rounded-r-lg">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div :class="validationResult?.valid ? 'text-green-600' : 'text-red-600'"
                                         class="text-sm font-medium">
                                        <span x-text="validationResult?.valid ? translate('validationOverallSuccess') : translate('validationOverallFailure')"></span>
                                    </div>
                                </div>
                                <div :class="validationResult?.valid ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                     class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                                    <span x-text="validationResult?.valid ? translate('valid') : translate('invalid')"></span>
                                </div>
                            </div>
                            <p class="mt-2 text-sm text-gray-700"
                               x-text="translate(validationResult?.code || 'validationSuccessBasic')"></p>
                        </div>

                        <!-- Validation Details -->
                        <div x-show="validationResult?.details && validationResult.details.length > 0">
                            <h5 class="text-sm font-medium text-gray-900 mb-3 flex items-center">
                                <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"></path>
                                </svg>
                                <span x-text="translate('validationDetails')"></span>
                            </h5>
                            <div class="space-y-3">
                                <template :key="index" x-for="(detail, index) in validationResult.details">
                                    <div :class="getDetailCardClasses(detail)"
                                         class="border-l-4 p-3 rounded-r-lg transition-all">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-2">
                                                <div class="w-4 h-4 flex-shrink-0">
                                                    <template x-if="detail.status === 'passed'">
                                                        <svg class="w-4 h-4 text-green-600" fill="currentColor"
                                                             viewBox="0 0 20 20">
                                                            <path clip-rule="evenodd"
                                                                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                                                  fill-rule="evenodd"></path>
                                                        </svg>
                                                    </template>
                                                    <template x-if="detail.status === 'failed'">
                                                        <svg class="w-4 h-4 text-red-600" fill="currentColor"
                                                             viewBox="0 0 20 20">
                                                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                                                  fill-rule="nonzero"></path>
                                                        </svg>
                                                    </template>
                                                    <template x-if="detail.status === 'not_found'">
                                                        <svg class="w-4 h-4 text-yellow-600" fill="none"
                                                             stroke="currentColor" viewBox="0 0 24 24">
                                                            <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" stroke-linecap="round"
                                                                  stroke-linejoin="round"
                                                                  stroke-width="2"></path>
                                                        </svg>
                                                    </template>
                                                    <template
                                                            x-if="detail.status !== 'passed' && status !== 'failed' && status !== 'not_found'">
                                                        <svg class="w-4 h-4 text-orange-600" fill="none"
                                                             stroke="currentColor" viewBox="0 0 24 24">
                                                            <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" stroke-linecap="round"
                                                                  stroke-linejoin="round"
                                                                  stroke-width="2"></path>
                                                        </svg>
                                                    </template>
                                                </div>
                                                <span class="text-sm font-medium text-gray-900"
                                                      x-text="getDetailTitle(detail)"></span>
                                            </div>
                                            <div :class="getStatusBadgeClasses(detail.status)"
                                                 class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium">
                                                <span x-text="getStatusText(detail.status)"></span>
                                            </div>
                                        </div>
                                        <div class="mt-2" x-show="detail.value">
                                            <p class="text-xs text-gray-600 font-mono bg-gray-50 p-2 rounded"
                                               x-text="detail.value"></p>
                                        </div>
                                        <div class="mt-2" x-show="detail.message">
                                            <p class="text-xs text-orange-700 bg-orange-50 p-2 rounded border border-orange-200"
                                               x-text="detail.message"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Summary Stats -->
                        <div class="mt-6 pt-4 border-t border-gray-200"
                             x-show="validationResult?.details && validationResult.details.length > 0">
                            <div class="flex items-center space-x-6 text-sm text-gray-600">
                                <div class="flex items-center space-x-2">
                                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                    <span x-text="getStatusCount('passed') + ' ' + translate('validationStatusPassed')"></span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                    <span x-text="getStatusCount('failed') + ' ' + translate('validationStatusFailed')"></span>
                                </div>
                                <div class="flex items-center space-x-2" x-show="hasErrors()">
                                    <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
                                    <span x-text="getStatusCount('error') + ' ' + translate('validationStatusError')"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </template>
    </div>
</div>
