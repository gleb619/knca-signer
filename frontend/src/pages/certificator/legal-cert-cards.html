<!-- Legal Certificates Cards -->
<div class="mt-4">
    <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-orange-600" fill="currentColor" viewBox="0 0 13 13">
            <path d="m 10.103631,5.49525 0,3.23936 -0.700485,0 0,-1.85077 -0.549612,1.85077 -0.765932,0 -0.547456,-1.84978 0,1.84978 -0.700486,0 0,-3.19578 0,-0.0436 0.04357,0 0.984961,0 0.60533,2.01926 0.599301,-2.01926 1.030806,0 z m -6.207291,0 0,0.66443 0.935359,0 0,2.5749 0.745631,0 0,-2.5749 0.911155,0 0,-0.66443 -2.592145,0 z m 6.522495,-1.91408 c 1.889388,1.88935 1.889767,4.94793 0,6.83764 -1.889476,1.88947 -4.947903,1.88976 -6.837641,0 -1.889446,-1.88942 -1.889796,-4.94788 -2.9e-5,-6.83764 1.889418,-1.88939 4.947932,-1.88977 6.83767,0 z M 7,1 C 3.686282,1 1,3.68628 1,7 c 0,3.31369 2.686282,6 6,6 3.313718,0 6,-2.68631 6,-6 C 13,3.68628 10.313718,1 7,1 Z"/>
        </svg>
        <span x-text="translate('legalCertificatesLabel') + ' (' + caStructure.legalCertificates.length + ')'"></span>
    </h3>

    <div class="text-gray-600 text-sm italic mb-4" x-cloak
         x-show="caStructure.legalCertificates.length === 0"
         x-text="translate('noLegalCertsYet')"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" x-cloak
         x-show="caStructure.legalCertificates.length > 0">
        <template :key="cert.alias" x-for="cert in caStructure.legalCertificates">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5 hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
                <!-- Header with avatar and main info -->
                <div class="flex items-start gap-4 mb-4">
                    <div :class="getAvatarPattern(cert)"
                         class="w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-base">
                        <span x-text="generateInitials(cert)"></span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 :title="getCertificateDetails(cert).organization || cert.alias"
                            class="font-semibold text-gray-900 truncate mb-1"
                            x-text="getCertificateDetails(cert).organization || cert.alias"></h4>
                        <p :title="getFullName(cert) || translate('legalCertificateType')"
                           class="text-sm text-gray-600 truncate"
                           x-text="getFullName(cert) || translate('legalCertificateType')"></p>
                        <p class="text-xs text-gray-500 mt-1" x-text="cert.alias"></p>
                    </div>
                    <button :title="translate('copyJson')"
                            @click="copyToClipboardHandler(JSON.stringify(cert, null, 2))"
                            class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                                  stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <!-- Personal Details -->
                <div class="grid grid-cols-2 gap-3 mb-4 text-sm">
                    <div>
                        <span class="text-gray-500 text-xs uppercase font-medium" x-text="translate('iinLabel')"></span>
                        <div class="flex items-center gap-1">
                            <span class="text-gray-900 font-mono"
                                  x-text="cert.iin || 'N/A'"></span>
                            <button @click="copyToClipboardHandler(cert.iin)" class="text-gray-400 hover:text-gray-600"
                                    x-cloak
                                    x-show="cert.iin">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div>
                        <span class="text-gray-500 text-xs uppercase font-medium"
                              x-text="translate('emailLabel')"></span>
                        <p :title="getCertificateDetails(cert).email || translate('noEmail')"
                           class="text-gray-900 truncate text-sm"
                           x-text="getCertificateDetails(cert).email || translate('noEmail')"></p>
                    </div>
                </div>

                <!-- Organization Details -->
                <div class="grid grid-cols-2 gap-3 mb-4 text-sm">
                    <div>
                        <span class="text-gray-500 text-xs uppercase font-medium" x-text="translate('binLabel')"></span>
                        <div class="flex items-center gap-1">
                            <span class="text-gray-900 font-mono"
                                  x-text="getCertificateDetails(cert).bin || cert.bin || 'N/A'"></span>
                            <button @click="copyToClipboardHandler(getCertificateDetails(cert).bin || cert.bin)"
                                    class="text-gray-400 hover:text-gray-600" x-cloak
                                    x-show="getCertificateDetails(cert).bin || cert.bin">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div x-cloak x-show="getCertificateDetails(cert).businessCategory">
                        <span class="text-gray-500 text-xs uppercase font-medium"
                              x-text="translate('categoryLabel')"></span>
                        <p class="text-gray-900 truncate text-sm"
                           x-text="getCertificateDetails(cert).businessCategory"></p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2 mb-3">
                    <button :class="$store.certificateStore?.selectedLegalCert?.alias === cert.alias ? 'bg-emerald-600 text-white hover:bg-emerald-700' : 'bg-emerald-100 text-emerald-800 hover:bg-emerald-200'"
                            @click="selectCaCertificate(caStructure.ca); selectLegalCertificate(cert); selectTab('xml-signer');"
                            class="flex-1 py-2 px-3 text-sm font-medium rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                                  stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                        <span x-text="$store.certificateStore?.selectedLegalCert?.alias === cert.alias ? translate('selected') : translate('useForSigning')"></span>
                    </button>
                </div>

                <!-- Certificate Details -->
                <div class="border-t border-gray-100 pt-3 space-y-4">
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div class="truncate">
                            <span class="text-gray-500 text-xs uppercase font-medium"
                                  x-text="translate('validFrom')"></span>
                            <p class="text-gray-900"
                               x-text="formatDate(cert.notBefore)"></p>
                        </div>
                        <div class="truncate">
                            <span class="text-gray-500 text-xs uppercase font-medium" title="Valid until"
                                  x-text="translate('validUntil')"></span>
                            <p class="text-gray-900" x-text="formatDate(cert.notAfter)"></p>
                        </div>
                    </div>

                    <div class="space-y-4" x-show="cert.serialNumber">
                        <span class="text-gray-500 text-xs uppercase font-medium">Serial Number</span>
                        <div class="flex items-center gap-2 mt-1">
                            <code :title="cert.serialNumber"
                                  class="text-xs text-gray-700 font-mono bg-gray-50 px-2 py-1 rounded flex-1 overflow-hidden text-ellipsis"
                                  x-text="cert.serialNumber"></code>
                            <button @click="copyToClipboardHandler(cert.serialNumber)"
                                    class="text-gray-400 hover:text-gray-600">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                                          stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"/>
                                </svg>
                            </button>
                        </div>

                        <div x-show="cert.publicKeyAlgorithm || cert.keySize">
                            <span class="text-gray-500 text-xs uppercase font-medium">Key Info</span>
                            <p class="text-gray-900 text-sm" x-text="formatKeyInfo(cert)"></p>
                        </div>

                        <div class="mt-2" x-show="getCertificateDetails(cert).position">
                            <span class="text-gray-500 text-xs uppercase font-medium">Position</span>
                            <p class="text-gray-700 text-sm truncate"
                               :title="getCertificateDetails(cert).position"
                               x-text="translate(getCertificateDetails(cert).position) || getCertificateDetails(cert).position"></p>
                        </div>

                        <div x-show="cert.issuer">
                            <span class="text-gray-500 text-xs uppercase font-medium">Issuer</span>
                            <p :title="cert.issuer" class="text-gray-700 text-sm truncate"
                               title="cert.issuer" x-text="cert.issuer"></p>
                        </div>

                        <!-- Download Section -->
                        <div class="space-y-2">
                            <span class="text-gray-500 text-xs uppercase font-medium"
                                  x-text="translate('downloadFormats')"></span>
                            <div class="flex flex-wrap gap-2">
                                <button @click="downloadCertificate(cert.alias, 'crt')"
                                        class="inline-flex items-center px-2 py-1 text-xs font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded transition-colors duration-200">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    CRT/PEM
                                </button>
                                <button @click="downloadCertificate(cert.alias, 'p12')"
                                        class="inline-flex items-center px-2 py-1 text-xs font-medium text-green-700 bg-green-50 hover:bg-green-100 border border-green-200 rounded transition-colors duration-200">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    PKCS12
                                </button>
                                <button @click="downloadCertificate(cert.alias, 'jks')"
                                        class="inline-flex items-center px-2 py-1 text-xs font-medium text-orange-700 bg-orange-50 hover:bg-orange-100 border border-orange-200 rounded transition-colors duration-200">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2"></path>
                                    </svg>
                                    JKS
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
