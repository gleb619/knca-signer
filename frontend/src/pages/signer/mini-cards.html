<!-- Selected Certificates Mini Cards -->
<div class="bg-white rounded-lg shadow-sm p-6 mb-4" x-cloak
     x-show="$store.certificateStore.selectedUserCert || $store.certificateStore.selectedLegalCert || $store.certificateStore.selectedCaCert">
    <h4 class="text-lg font-semibold text-gray-700 mb-4"
        x-text="translate('selectedCertificates')"></h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Selected Certificate (User or Legal) Mini Card -->
        <div :class="$store.certificateStore.selectedLegalCert ? 'bg-orange-50 border-l-4 border-orange-400' : 'bg-indigo-50 border-l-4 border-indigo-400'"
             class="rounded-lg p-4" x-cloak
             x-show="$store.certificateStore.selectedUserCert || $store.certificateStore.selectedLegalCert">
            <div class="flex items-start justify-between">
                <div class="flex items-start gap-3 flex-1">
                    <div :class="$store.certificateStore.selectedLegalCert ? 'bg-gradient-to-br from-orange-400 to-orange-600' : 'bg-gradient-to-br from-indigo-400 to-indigo-600'"
                         class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm">
                        <span x-text="$store.certificateStore?.selectedUserCert?.initials || $store.certificateStore?.selectedLegalCert?.initials"></span>
                    </div>
                    <div class="min-w-0 flex-1">
                        <h5 class="font-semibold text-gray-900 truncate"
                            x-text="$store.certificateStore.selectedUserCert ? translate('userCertificate') : translate('legalCertificate')"></h5>
                        <p :title="$store.certificateStore?.selectedLegalCert?.organization || 'User name'"
                           class="text-sm text-gray-600 truncate"
                           x-text="$store.certificateStore?.selectedUserCert?.fullName || $store.certificateStore?.selectedLegalCert?.fullName"></p>
                        <div class="mt-2 text-xs text-gray-500 space-y-1">
                            <div x-cloak x-show="$store.certificateStore.selectedUserCert">
                                <span x-text="translate('iinLabel') + ':'"></span>
                                <span class="font-mono ml-1"
                                      x-text="$store.certificateStore?.selectedUserCert?.iin || 'N/A'"></span>
                            </div>
                            <div x-cloak x-show="$store.certificateStore.selectedLegalCert">
                                <span x-text="translate('binLabel') + ':'"></span>
                                <span :title="`IIN: ${$store.certificateStore?.selectedLegalCert?.iin || 'N/A'}`"
                                      class="font-mono ml-1"
                                      x-text="$store.certificateStore?.selectedLegalCert?.bin || 'N/A'"></span>
                            </div>
                            <div>
                                <span x-text="translate('validUntil') + ':'"></span>
                                <span class="ml-1"
                                      x-text="$store.certificateStore?.selectedUserCert?.notAfterDate || $store.certificateStore?.selectedLegalCert?.notAfterDate"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <button @click="$store.certificateStore.selectedUserCert ? $store.certificateStore.clearUserSelection() : $store.certificateStore.clearLegalSelection()"
                        class="text-gray-400 hover:text-gray-600 p-1" type="button">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round"
                              stroke-linejoin="round" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Selected CA Certificate Mini Card -->
        <div class="bg-blue-50 border-l-4 border-blue-400 rounded-lg p-4" x-cloak
             x-show="$store.certificateStore.selectedCaCert">
            <div class="flex items-start justify-between">
                <div class="flex items-start gap-3 flex-1">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                        CA
                    </div>
                    <div class="min-w-0 flex-1">
                        <h5 class="font-semibold text-gray-900 truncate"
                            x-text="translate('caCertificate')"></h5>
                        <p class="text-sm text-gray-600 truncate" title="Alias"
                           x-text="$store.certificateStore?.selectedCaCert?.alias || 'CA Certificate'"></p>
                        <div class="mt-2 text-xs text-gray-500 space-y-1">
                            <div>
                                <span x-text="translate('serial') + ':'">Serial:</span>
                                <span :title="$store.certificateStore?.selectedCaCert?.serialNumber"
                                      class="font-mono ml-1 text-xs"
                                      x-text="$store.certificateStore?.selectedCaCert?.serialNumber?.slice(-8) || 'N/A'"></span>
                            </div>
                            <div>
                                <span x-text="translate('validUntil') + ':'"></span>
                                <span class="ml-1"
                                      x-text="$store.certificateStore?.selectedCaCert?.notAfterDate"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <button @click="$store.certificateStore.clearSelection()" class="text-gray-400 hover:text-gray-600 p-1"
                        type="button">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round"
                              stroke-linejoin="round" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
